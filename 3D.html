<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script type="importmap">
    {"imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@<1.80.0>/build/three.module.js",

</head>
<body>
  <header>
    <h1>3D Model Gallery</h1>

      <div id="animation-buttons" class="anim-controls"></div>
